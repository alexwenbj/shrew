<div class="columns is-mobile is-multiline">
  {% for sample in samples %}
    <div class="column is-one-fifth-desktop is-one-quarter-tablet is-half-mobile">
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <a href="{{ sample.get_absolute_url }}"><img src="{% url 'creations:svg-preview' slug=sample.slug %}"></a>
          </figure>
        </div>
        <div class="card-header">
          <a class="card-header-title" href="{{ sample.get_absolute_url }}">{{ sample.name }}</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
