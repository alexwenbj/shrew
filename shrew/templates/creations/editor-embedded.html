{% load compress %}
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Shrew</title>
    {% compress css %}
      <link rel="stylesheet" type="text/x-scss" href="{% static 'sass/main.scss' %}">
    {% endcompress %}
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
  </head>
  <body>
  {% include "creations/_editor.html" %}
  <div id="code-output" class="embedded-code-output"></div>

  <script src="https://polyfill.io/v2/polyfill.js=features=default,es5,es6"></script>
  {% compress js %}
    <script type="module" src="{% static 'js/editor.js' %}"></script>
  {% endcompress %}
  </body>
</html>
