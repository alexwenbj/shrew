{%  extends 'base.html' %}

{% block content %}
  <div class="field">
    <textarea class="textarea" id="editor-code"></textarea>
  </div>
  <div class="field">
    <button class="button is-primary" id="editor-run">
      <span class="icon is-small">
        <i class="fas fa-play"></i>
      </span>
      <span>Run code</span>
    </button>
  </div>
  <iframe width="0" height="0" id="interpreter-sandbox" src="{% url 'interpreter-sandbox' %}" sandbox="allow-scripts"></iframe>
{% endblock %}
